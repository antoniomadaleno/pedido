<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer para a eternidade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            background: #2b0000;
            color: white;
            padding: 1rem;
            position: relative;
        }

        .background-photos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: 100px;
            gap: 5px;
            padding: 5px;
            pointer-events: none;
            opacity: 0.35;
        }

        .background-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: grab;
            user-select: none;
        }

        .container:active {
            cursor: grabbing;
        }

        .contador {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1rem;
            border-radius: 15px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border-radius: 15px;
            touch-action: none;
        }

        .contador img {
            width: 100%;
            height: auto;
            min-height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: opacity 0.5s ease-in-out;
            display: block;
            object-fit: cover;
            transform-origin: center center;
        }

        .time {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            width: fit-content;
        }

        .quote {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-style: italic;
            line-height: 1.6;
            padding: 1rem;
            border-radius: 12px;
            max-width: 600px;
        }

        h2 {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 1rem 0;
            text-align: center;
            width: 100%;
        }

        /* Media queries para mobile */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                min-width: 280px;
                max-width: 90vw;
            }
            
            .background-photos {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                grid-auto-rows: 60px;
                gap: 2px;
                padding: 2px;
            }
            
            .contador {
                padding: 0.5rem;
            }
            
            .image-container {
                max-width: 250px;
            }
            
            .contador img {
                min-height: 130px;
            }
            
            .time {
                font-size: 1.1rem;
                padding: 0.6rem 0.8rem;
                word-break: break-word;
                max-width: 90vw;
            }
            
            h2 {
                font-size: 1.2rem;
                word-wrap: break-word;
                max-width: 90vw;
                line-height: 1.3;
            }
            
            .quote {
                font-size: 0.85rem;
                padding: 0.8rem;
                word-wrap: break-word;
                max-width: 90vw;
                line-height: 1.4;
            }
        }

        @media (max-width: 480px) {
            .container {
                min-width: 250px;
                max-width: 95vw;
            }
            
            .background-photos {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                grid-auto-rows: 50px;
            }
            
            .image-container {
                max-width: 230px;
            }
            
            .contador img {
                min-height: 115px;
            }
            
            .time {
                font-size: 0.9rem;
                padding: 0.5rem;
                word-break: break-word;
                max-width: 95vw;
            }
            
            h2 {
                font-size: 1rem;
                word-wrap: break-word;
                max-width: 95vw;
                line-height: 1.2;
            }
            
            .quote {
                font-size: 0.75rem;
                word-wrap: break-word;
                max-width: 95vw;
                line-height: 1.3;
                padding: 0.6rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="background-photos">
        <img src="events/algarve.jpg" alt="Foto de fundo 1" class="background-photo">
        <img src="events/paredes_coura.jpg" alt="Foto de fundo 2" class="background-photo">
        <img src="events/glinding_barnacles.jpg" alt="Foto de fundo 3" class="background-photo">
        <img src="events/alentejo.jpg" alt="Foto de fundo 4" class="background-photo">
        <img src="events/peniche.jpg" alt="Foto de fundo 5" class="background-photo">
        <img src="events/amalfi.jpg" alt="Foto de fundo 6" class="background-photo">
        <img src="events/napoli.jpg" alt="Foto de fundo 7" class="background-photo">
        <img src="events/primavera_porto.jpg" alt="Foto de fundo 8" class="background-photo">
        <img src="events/berlin.jpg" alt="Foto de fundo 9" class="background-photo">
        <img src="events/copenhagen.jpg" alt="Foto de fundo 10" class="background-photo">
        <img src="events/malmo.jpg" alt="Foto de fundo 11" class="background-photo">
        <img src="events/costa_vicentina.jpg" alt="Foto de fundo 12" class="background-photo">
        <img src="events/fmm.jpg" alt="Foto de fundo 13" class="background-photo">
    </div>

    <div class="container">
        <div class="contador">
            <div class="image-container">
                <img src="" alt="Fotos do casal" id="gallery-img">
            </div>
            <h2>Timer para a eternidade</h2>
            <div class="time" id="contador"></div>
            <div class="quote">
                "O tempo passa mas o sentimento por ti é eterno. Cada segundo aqui é prova do nosso amor que nunca vai acabar. Obrigado por me fazeres tão feliz e fazeres cada segundo valer a pena. Para sempre nós ❤️"
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDate = new Date('2024-11-19T22:47:00Z');
            let currentImageIndex = 0;

            // Lista de todas as imagens da pasta images/
            const images = Array.from({length: 100}, (_, i) => `images/foto${i + 1}.jpg`);
            const galleryImg = document.getElementById('gallery-img');
            const imageContainer = document.querySelector('.image-container');

            // Variáveis para zoom
            let currentScale = 1;
            let initialDistance = 0;
            let isZooming = false;

            function alternarImagem() {
                if (images.length <= 1) return;

                galleryImg.style.opacity = '0';

                setTimeout(() => {
                    // Tenta a próxima imagem
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    let attempts = 0;
                    
                    function tryLoadImage() {
                        const img = new Image();
                        img.onload = function() {
                            galleryImg.src = images[currentImageIndex];
                            galleryImg.style.opacity = '1';
                        };
                        img.onerror = function() {
                            // Se a imagem não existir, tenta a próxima
                            attempts++;
                            if (attempts < images.length) {
                                currentImageIndex = (currentImageIndex + 1) % images.length;
                                tryLoadImage();
                            }
                        };
                        img.src = images[currentImageIndex];
                    }

                    tryLoadImage();
                }, 500);
            }

            function atualizarContador() {
                const agora = new Date();
                const diff = agora - startDate;
                
                const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
                const meses = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                const dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('contador').textContent = 
                    `${anos}a, ${meses}m, ${dias}d, ${horas}h, ${minutos}m, ${segundos}s`;
            }

            // Função para calcular distância entre dois pontos de toque
            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            // Funcionalidade de zoom para mobile
            imageContainer.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    isZooming = true;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                }
            }, { passive: false });

            imageContainer.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && isZooming) {
                    e.preventDefault();
                    
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scaleChange = currentDistance / initialDistance;
                    const newScale = Math.min(Math.max(currentScale * scaleChange, 0.5), 3);
                    
                    galleryImg.style.transform = `scale(${newScale})`;
                    galleryImg.style.transition = '';
                }
            }, { passive: false });

            imageContainer.addEventListener('touchend', function(e) {
                if (isZooming) {
                    isZooming = false;
                    
                    // Atualizar escala atual baseada no transform
                    const transform = window.getComputedStyle(galleryImg).transform;
                    if (transform !== 'none') {
                        const matrix = new DOMMatrix(transform);
                        currentScale = matrix.a; // a é o valor de scale X
                    }
                    
                    // Adicionar transição suave para voltar ao tamanho normal se necessário
                    galleryImg.style.transition = 'transform 0.3s ease-out';
                    
                    // Se a escala for muito pequena, voltar ao normal
                    if (currentScale < 0.8) {
                        currentScale = 1;
                        galleryImg.style.transform = 'scale(1)';
                    }
                }
            });

            // Double tap para resetar zoom
            let lastTap = 0;
            imageContainer.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 500 && tapLength > 0 && e.touches.length === 0) {
                    e.preventDefault();
                    currentScale = 1;
                    galleryImg.style.transform = 'scale(1)';
                    galleryImg.style.transition = 'transform 0.3s ease-out';
                }
                
                lastTap = currentTime;
            });

            // Tentar carregar a primeira imagem
            if (images.length > 0) {
                const img = new Image();
                img.onload = function() {
                    galleryImg.src = images[0];
                    galleryImg.style.opacity = '1';
                };
                img.onerror = function() {
                    // Se a primeira imagem não existir, tenta encontrar uma que exista
                    alternarImagem();
                };
                img.src = images[0];
            }

            // Atualizar contador a cada segundo
            setInterval(atualizarContador, 1000);
            
            // Alternar imagem a cada 1 segundos
            setInterval(alternarImagem, 1300);
            
            // Primeira atualização do contador
            atualizarContador();

            // Adicionar evento para carregar nova imagem quando a atual terminar de carregar
            galleryImg.addEventListener('load', function() {
                this.classList.add('fade-in');
                // Reset zoom quando trocar de imagem
                currentScale = 1;
                this.style.transform = 'scale(1)';
                this.style.transition = 'transform 0.3s ease-out';
            });

            // Funcionalidade de drag para mover o container principal
            let isDragging = false;
            let startX, startY;
            let containerX = 0, containerY = 0;
            const container = document.querySelector('.container');

            // Mouse events para PC
            container.addEventListener('mousedown', function(e) {
                // Não arrastar se estiver tocando na imagem
                if (e.target === galleryImg || e.target === imageContainer) return;
                
                isDragging = true;
                startX = e.clientX - containerX;
                startY = e.clientY - containerY;
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                containerX = e.clientX - startX;
                containerY = e.clientY - startY;
                
                container.style.transform = `translate(calc(-50% + ${containerX}px), calc(-50% + ${containerY}px))`;
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            document.addEventListener('mouseleave', function() {
                isDragging = false;
            });

            // Touch events para mobile (apenas para arrastar o container, não a imagem)
            container.addEventListener('touchstart', function(e) {
                // Não arrastar se estiver tocando na imagem ou se for multi-touch
                if (e.target === galleryImg || e.target === imageContainer || e.touches.length > 1) return;
                
                isDragging = true;
                const touch = e.touches[0];
                startX = touch.clientX - containerX;
                startY = touch.clientY - containerY;
            }, { passive: true });

            document.addEventListener('touchmove', function(e) {
                if (!isDragging || e.touches.length > 1) return;
                
                const touch = e.touches[0];
                containerX = touch.clientX - startX;
                containerY = touch.clientY - startY;
                
                container.style.transform = `translate(calc(-50% + ${containerX}px), calc(-50% + ${containerY}px))`;
            }, { passive: true });

            document.addEventListener('touchend', function() {
                isDragging = false;
            });

            document.addEventListener('touchcancel', function() {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
