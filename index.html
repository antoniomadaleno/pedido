<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer para a eternidade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            background: #2b0000;
            color: white;
            padding: 1rem;
            position: relative;
        }

        .background-photos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: 100px;
            gap: 5px;
            padding: 5px;
            pointer-events: none;
            opacity: 0.35;
        }

        .background-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }

        .container:active {
            cursor: grabbing;
        }

        .contador {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1rem;
            border-radius: 15px;
        }

        .contador img {
            width: 100%;
            max-width: 500px;
            height: auto;
            min-height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: opacity 0.5s ease-in-out;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: cover;
        }

        .time {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            width: fit-content;
        }

        .quote {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-style: italic;
            line-height: 1.6;
            padding: 1rem;
            border-radius: 12px;
            max-width: 600px;
        }

        h2 {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 1rem 0;
            text-align: center;
            width: 100%;
        }

        /* Media queries para mobile */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                min-width: 280px;
                max-width: 90vw;
            }
            
            .background-photos {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                grid-auto-rows: 60px;
                gap: 2px;
                padding: 2px;
            }
            
            .contador {
                padding: 0.5rem;
            }
            
            .contador img {
                max-width: 250px;
                min-height: 130px;
            }
            
            .time {
                font-size: 1.1rem;
                padding: 0.6rem 0.8rem;
                word-break: break-word;
                max-width: 90vw;
            }
            
            h2 {
                font-size: 1.2rem;
                word-wrap: break-word;
                max-width: 90vw;
                line-height: 1.3;
            }
            
            .quote {
                font-size: 0.85rem;
                padding: 0.8rem;
                word-wrap: break-word;
                max-width: 90vw;
                line-height: 1.4;
            }
        }

        @media (max-width: 480px) {
            .container {
                min-width: 250px;
                max-width: 95vw;
            }
            
            .background-photos {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                grid-auto-rows: 50px;
            }
            
            .contador img {
                max-width: 230px;
                min-height: 115px;
            }
            
            .time {
                font-size: 0.9rem;
                padding: 0.5rem;
                word-break: break-word;
                max-width: 95vw;
            }
            
            h2 {
                font-size: 1rem;
                word-wrap: break-word;
                max-width: 95vw;
                line-height: 1.2;
            }
            
            .quote {
                font-size: 0.75rem;
                word-wrap: break-word;
                max-width: 95vw;
                line-height: 1.3;
                padding: 0.6rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .pause-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .pause-indicator.show {
            opacity: 0.7;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="background-photos">
        <img src="events/algarve.jpg" alt="Foto de fundo 1" class="background-photo">
        <img src="events/paredes_coura.jpg" alt="Foto de fundo 2" class="background-photo">
        <img src="events/glinding_barnacles.jpg" alt="Foto de fundo 3" class="background-photo">
        <img src="events/alentejo.jpg" alt="Foto de fundo 4" class="background-photo">
        <img src="events/peniche.jpg" alt="Foto de fundo 5" class="background-photo">
        <img src="events/amalfi.jpg" alt="Foto de fundo 6" class="background-photo">
        <img src="events/napoli.jpg" alt="Foto de fundo 7" class="background-photo">
        <img src="events/primavera_porto.jpg" alt="Foto de fundo 8" class="background-photo">
        <img src="events/berlin.jpg" alt="Foto de fundo 9" class="background-photo">
        <img src="events/copenhagen.jpg" alt="Foto de fundo 10" class="background-photo">
        <img src="events/malmo.jpg" alt="Foto de fundo 11" class="background-photo">
        <img src="events/costa_vicentina.jpg" alt="Foto de fundo 12" class="background-photo">
        <img src="events/fmm.jpg" alt="Foto de fundo 13" class="background-photo">
    </div>

    <div class="pause-indicator" id="pause-indicator">⏸️</div>
    
    <div class="container">
        <div class="contador">
            <img src="" alt="Fotos do casal" id="gallery-img">
            <h2>Timer para a eternidade</h2>
            <div class="time" id="contador"></div>
            <div class="quote">
                "O tempo passa mas o sentimento por ti é eterno. Cada segundo aqui é prova do nosso amor que nunca vai acabar. Obrigado por me fazeres tão feliz e fazeres cada segundo valer a pena. Para sempre nós ❤️"
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDate = new Date('2024-11-19T22:47:00Z');
            let currentImageIndex = 0;

            // Lista de todas as imagens da pasta images/
            const images = Array.from({length: 100}, (_, i) => `images/foto${i + 1}.jpg`);
            const galleryImg = document.getElementById('gallery-img');
            const container = document.querySelector('.container');
            const pauseIndicator = document.getElementById('pause-indicator');

            // Variáveis para slideshow pause/play
            let slideshowInterval = null;
            let isPaused = false;

            // Variáveis para transformações
            let containerScale = 1;
            let containerX = 0;
            let containerY = 0;
            let isZooming = false;
            let isDragging = false;

            // Zoom variables
            let initialDistance = 0;
            let initialScale = 1;
            
            // Limites
            const MIN_ZOOM = 0.4;
            const MAX_ZOOM = 2.5;

            function startSlideshow() {
                if (!slideshowInterval) {
                    slideshowInterval = setInterval(alternarImagem, 1300);
                    isPaused = false;
                    
                    // Mostrar ícone de play brevemente
                    pauseIndicator.textContent = '▶️';
                    pauseIndicator.classList.add('flash');
                    
                    // Esconder após 1.5 segundos
                    setTimeout(() => {
                        pauseIndicator.classList.remove('flash');
                        setTimeout(() => {
                            pauseIndicator.classList.remove('show');
                        }, 500);
                    }, 1500);
                }
            }

            function pauseSlideshow() {
                if (slideshowInterval) {
                    clearInterval(slideshowInterval);
                    slideshowInterval = null;
                    isPaused = true;
                    
                    // Mostrar ícone de pause permanentemente
                    pauseIndicator.textContent = '⏸️';
                    pauseIndicator.classList.add('show');
                }
            }

            function toggleSlideshow() {
                if (isPaused) {
                    startSlideshow();
                } else {
                    pauseSlideshow();
                }
            }

            function updateTransform() {
                container.style.transform = `translate(calc(-50% + ${containerX}px), calc(-50% + ${containerY}px)) scale(${containerScale})`;
            }

            function alternarImagem() {
                if (images.length <= 1) return;

                galleryImg.style.opacity = '0';

                setTimeout(() => {
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    let attempts = 0;
                    
                    function tryLoadImage() {
                        const img = new Image();
                        img.onload = function() {
                            galleryImg.src = images[currentImageIndex];
                            galleryImg.style.opacity = '1';
                        };
                        img.onerror = function() {
                            attempts++;
                            if (attempts < images.length) {
                                currentImageIndex = (currentImageIndex + 1) % images.length;
                                tryLoadImage();
                            }
                        };
                        img.src = images[currentImageIndex];
                    }

                    tryLoadImage();
                }, 500);
            }

            function atualizarContador() {
                const agora = new Date();
                const diff = agora - startDate;
                
                const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
                const meses = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                const dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('contador').textContent = 
                    `${anos}a, ${meses}m, ${dias}d, ${horas}h, ${minutos}m, ${segundos}s`;
            }

            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            // Touch Events
            let startX, startY;
            let lastTouchCenter = null;
            let tapTimeout;

            container.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    // Single touch - pode ser tap ou drag
                    if (!isZooming) {
                        const touch = e.touches[0];
                        startX = touch.clientX - containerX;
                        startY = touch.clientY - containerY;
                        
                        // Preparar para possível drag (mas não ativar ainda)
                        // Vamos esperar pelo movimento para decidir se é tap ou drag
                    }
                } else if (e.touches.length === 2) {
                    // Two fingers - zoom
                    e.preventDefault();
                    isZooming = true;
                    isDragging = false;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialScale = containerScale;
                    
                    // Calcular centro entre os dois dedos
                    lastTouchCenter = {
                        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
                        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
                    };
                }
            }, { passive: false });

            container.addEventListener('touchmove', function(e) {
                if (e.touches.length === 1 && !isZooming) {
                    // Se começou a mover, ativar modo drag
                    if (!isDragging) {
                        isDragging = true;
                    }
                    
                    // Drag with single finger
                    const touch = e.touches[0];
                    containerX = touch.clientX - startX;
                    containerY = touch.clientY - startY;
                    updateTransform();
                } else if (e.touches.length === 2 && isZooming) {
                    // Zoom and pan with two fingers
                    e.preventDefault();
                    
                    // Calculate zoom
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scaleChange = currentDistance / initialDistance;
                    
                    let newScale = initialScale * scaleChange;
                    newScale = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newScale));
                    containerScale = newScale;
                    
                    // Calculate pan based on center movement
                    const currentTouchCenter = {
                        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
                        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
                    };
                    
                    if (lastTouchCenter) {
                        const deltaX = currentTouchCenter.x - lastTouchCenter.x;
                        const deltaY = currentTouchCenter.y - lastTouchCenter.y;
                        
                        containerX += deltaX;
                        containerY += deltaY;
                        
                        lastTouchCenter = currentTouchCenter;
                    }
                    
                    updateTransform();
                }
            }, { passive: false });

            container.addEventListener('touchend', function(e) {
                if (e.touches.length === 1) {
                    // Se sobrou apenas 1 dedo, transitar para modo drag
                    if (isZooming) {
                        isZooming = false;
                        lastTouchCenter = null;
                        
                        // Configurar para modo drag com o dedo restante
                        isDragging = true;
                        const touch = e.touches[0];
                        startX = touch.clientX - containerX;
                        startY = touch.clientY - containerY;
                        
                        console.log('Transitioning from zoom to drag mode');
                    }
                } else if (e.touches.length === 0) {
                    // Sem dedos no ecrã
                    if (!isDragging && !isZooming) {
                        // Foi um tap simples - toggle slideshow
                        toggleSlideshow();
                    }
                    
                    isZooming = false;
                    isDragging = false;
                    lastTouchCenter = null;
                    
                    // Sempre voltar ao zoom original (1.0x) com transição suave
                    containerScale = 1;
                    container.style.transition = 'transform 0.3s ease-out';
                    updateTransform();
                    
                    // Remover transição após animação
                    setTimeout(() => {
                        container.style.transition = '';
                    }, 300);
                    
                    console.log('Reset to original size - Position:', containerX.toFixed(0), containerY.toFixed(0));
                }
            });

            // Mouse Events para PC
            container.addEventListener('mousedown', function(e) {
                if (!isZooming) {
                    isDragging = true;
                    startX = e.clientX - containerX;
                    startY = e.clientY - containerY;
                    e.preventDefault();
                }
            });

            // Click para PC (equivalente ao tap)
            container.addEventListener('click', function(e) {
                if (!isDragging && !isZooming) {
                    toggleSlideshow();
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                containerX = e.clientX - startX;
                containerY = e.clientY - startY;
                updateTransform();
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            // Double tap para reset posição E zoom
            let lastTap = 0;
            container.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                // Double tap para reset TUDO (posição + zoom)
                if (tapLength < 500 && tapLength > 0 && e.touches.length === 0) {
                    containerScale = 1;
                    containerX = 0;
                    containerY = 0;
                    container.style.transition = 'transform 0.3s ease-out';
                    updateTransform();
                    
                    setTimeout(() => {
                        container.style.transition = '';
                    }, 300);
                    
                    console.log('Double tap - Reset position and scale');
                }
                
                lastTap = currentTime;
            });

            // Carregar primeira imagem
            if (images.length > 0) {
                const img = new Image();
                img.onload = function() {
                    galleryImg.src = images[0];
                    galleryImg.style.opacity = '1';
                };
                img.onerror = function() {
                    alternarImagem();
                };
                img.src = images[0];
            }

            // Timers
            setInterval(atualizarContador, 1000);
            startSlideshow(); // Iniciar slideshow
            atualizarContador();

            galleryImg.addEventListener('load', function() {
                this.classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
